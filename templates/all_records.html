<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Global Attendance Records</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>

/* ---------------- GLOBAL ---------------- */
body {
  font-family: Inter, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

/* ---------------- NAVBAR ---------------- */
.topbar {
  width: 100%;
  background: #0d6efd;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 999;
  font-size: 17px;
}
.topbar div { cursor: pointer; display: flex; align-items: center; }
.topbar span { margin-left: 6px; }

/* ---------------- HEADER ---------------- */
header {
  background: #007bff;
  padding: 16px;
  color: white;
  font-weight: 700;
  text-align: center;
  font-size: 20px;
}

/* ---------------- FILTERS ---------------- */
.controls {
  max-width: 1200px;
  margin: 14px auto;
  padding: 0 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.controls input,
.controls select {
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #d0d7de;
  font-size: 14px;
  background: white;
}

.controls .btn {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #007bff;
  color: white;
  font-weight: 600;
  white-space: nowrap;
}

.controls .btn.secondary { background: #6c757d; }

/* MOBILE FILTER STACK */
@media (max-width: 600px) {
  .controls { flex-direction: column; align-items: stretch; }
  .controls input, .controls select { width: 100%; }
  .export-buttons { width: 100%; display: flex; gap: 8px; }
  .export-buttons button { flex: 1; }
}

/* ---------------- SUMMARY ---------------- */
.summary {
  max-width: 1200px;
  margin: 10px auto;
  padding: 0 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.summary .pill {
  background: white;
  padding: 8px 10px;
  border-radius: 10px;
  font-weight: 600;
  box-shadow: 0 3px 10px rgba(0,0,0,0.06);
}

/* ---------------- TABLE ---------------- */
.table-wrap {
  max-width: 1200px;
  margin: 12px auto 80px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  overflow-x: auto;
}

/* Horizontal scroll on mobile */
@media (max-width: 600px) {
  .table-wrap {
    margin: 12px 8px 100px;
  }
}

.att-table {
  width: 100%;
  min-width: 900px;
  border-collapse: collapse;
}

.att-table thead th {
  background: #f4f7fb;
  padding: 12px;
  position: sticky;
  top: 0;
  border-bottom: 1px solid #e9eef6;
  cursor: pointer;
}

.att-table tbody td {
  padding: 10px 12px;
  border-bottom: 1px solid #f2f4f8;
}

.att-table tbody tr:hover {
  background: #fbfdff;
}

/* Status Colors */
.status-pill { padding: 6px 9px; border-radius: 999px; font-size: 13px; font-weight: 600; display: inline-block; }
.Present { background:#e6f8ec; color:#1f7a3a; }
.Absent { background:#fdecea; color:#b02a37; }
["Half Day"] { background:#fff4db; color:#7a5500; }
.PL { background:#e8f1ff; color:#1947b3; }
.SL { background:#ffeef5; color:#9b1c57; }
["Comp-Off"] { background:#eef3f7; color:#264653; }
["Week Off"] { background:#eceff1; color:#2f5d3f; }

/* ---------------- PAGINATION ---------------- */
.pagination {
  max-width: 1200px;
  margin: 20px auto 40px;
  padding: 0 12px;
  display: flex;
  justify-content: flex-end;
  gap: 8px;
}

.pagination button {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
  background: white;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="topbar">
  <div onclick="window.location.href='/'">üè† <span>Home</span></div>
  <div onclick="window.location.href='/user'">‚ûï <span>Add User</span></div>
</div>

<header>üìã Global Attendance Records</header>

<!-- FILTERS -->
<div class="controls">
  
  <input id="searchInput" type="search" placeholder="Search (name, note, status, date)...">

  <select id="statusFilter">
    <option value="ALL">All Status</option>
    <option value="Present">Present</option>
    <option value="Absent">Absent</option>
    <option value="Half Day">Half Day</option>
    <option value="PL">PL</option>
    <option value="SL">SL</option>
    <option value="Comp-Off">Comp-Off</option>
    <option value="Week Off">Week Off</option>
  </select>

  <select id="nameFilter">
    <option value="ALL">All Employees</option>
  </select>

  <input id="fromDate" type="date">
  <input id="toDate" type="date">

  <button class="btn secondary" id="clearFilters">Clear</button>

  <!-- Export buttons (mobile friendly) -->
  <div class="export-buttons">
    <button class="btn" id="exportCsv"><i class="fa fa-file-csv"></i>&nbsp;CSV</button>
    <button class="btn" id="exportExcel"><i class="fa fa-file-excel"></i>&nbsp;Excel</button>
    <button class="btn" id="exportPdf"><i class="fa fa-file-pdf"></i>&nbsp;PDF</button>
  </div>
</div>

<!-- SUMMARY -->
<div class="summary" id="summaryBox">
  <div class="pill">Total: <span id="totalCount">0</span></div>
  <div class="pill">Present: <span id="countPresent">0</span></div>
  <div class="pill">Absent: <span id="countAbsent">0</span></div>
  <div class="pill">Half-Day: <span id="countHalf">0</span></div>
  <div class="pill">PL/SL/Comp-Off: <span id="countOther">0</span></div>
</div>

<!-- TABLE -->
<div class="table-wrap" id="tableWrap">
  <table class="att-table" id="recordsTable">
    <thead>
      <tr>
        <th data-key="start" data-type="date">Date ‚ñæ</th>
        <th data-key="name" data-type="string">Name ‚ñæ</th>
        <th data-key="status" data-type="string">Status ‚ñæ</th>
        <th data-key="note" data-type="string">Note ‚ñæ</th>
        <th data-key="comp_off" data-type="string">Comp-Off ‚ñæ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- PAGINATION -->
<div class="pagination" id="pagination"></div>

<!-- EXPORT LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script src="{{ url_for('static', filename='all_records.js') }}"></script>

</body>
</html>
