<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar bg-primary text-white d-flex justify-content-between">
    <button class="btn btn-light" onclick="window.location.href='/'">ğŸ  Home</button>
    <span class="fw-bold">ğŸ“‹ Global Attendance Records</span>
    <button class="btn btn-light" onclick="window.location.href='/user'">â• Add User</button>
  </nav>

  <div class="container mt-3">
    <table class="table table-striped table-responsive">
      <thead class="table-primary">
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Status</th>
          <th>Note</th>
          <th>Comp-Off</th>
        </tr>
      </thead>
      <tbody id="recordsBody">
        <!-- Rows inserted by JS -->
      </tbody>
    </table>
  </div>

<script>
function loadRecords() {
  fetch("/all-records-json")
    .then(res=>res.json())
    .then(data=>{
      let tbody = document.getElementById("recordsBody");
      tbody.innerHTML = "";
      data.records.forEach(r=>{
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.date}</td><td>${r.name}</td><td>${r.status}</td><td>${r.note}</td><td>${r.comp_off}</td>`;
        tbody.appendChild(tr);
      });
    })
    .catch(err=>alert("Error loading data"))
}
document.addEventListener("DOMContentLoaded", loadRecords);
</script>
</body>
</html>
