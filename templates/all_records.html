<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Attendance Records</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Optional: Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS (either static/style.css or a specific file) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* Small extra styles for the records page */
    .controls {
      max-width: 1200px;
      margin: 18px auto;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .controls .left, .controls .right {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .controls select, .controls input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      font-size: 14px;
      background: white;
    }
    .controls .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: 600;
    }
    .controls .btn.secondary {
      background: #6c757d;
    }
    .summary {
      max-width: 1200px;
      margin: 6px auto;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .summary .pill {
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      font-weight:600;
    }

    .table-wrap {
      max-width: 1200px;
      margin: 12px auto 80px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: auto;
    }

    table.att-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }
    table.att-table thead th {
      background: #f4f7fb;
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e9eef6;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    table.att-table tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid #f2f4f8;
    }
    table.att-table tbody tr:hover {
      background: #fbfdff;
    }

    .status-pill {
      display:inline-block;
      padding:6px 9px;
      border-radius: 999px;
      font-weight:600;
      font-size:13px;
    }

    /* status colors */
    .Present { background:#e6f8ec; color:#1f7a3a; }
    .Absent { background:#fdecea; color:#b02a37; }
    .Half-Day { background:#fff4db; color:#7a5500; }
    .PL { background:#e8f1ff; color:#1947b3; }
    .SL { background:#ffeef5; color:#9b1c57; }
    .Comp-Off { background:#eef3f7; color:#264653; }
    .Week-Off { background:#eceff1; color:#2f5d3f; }

    .pagination {
      max-width:1200px;
      margin: 12px auto 40px;
      display:flex;
      justify-content: flex-end;
      gap:8px;
    }
    .pagination button {
      padding:8px 10px;
      border-radius:6px;
      border:1px solid #ddd;
      background:white;
      cursor:pointer;
    }
    .hidden { display:none; }
    @media (max-width: 800px) {
      .controls { padding: 0 12px; }
      .table-wrap { margin: 12px 12px 80px; }
    }
  </style>
</head>
<body>
  <header style="background:#007bff;padding:18px;color:white;font-weight:700;text-align:center;">
    ðŸ“‹ Global Attendance Records
  </header>

  <div class="controls" aria-hidden="false">
    <div class="left">
      <input id="searchInput" type="search" placeholder="Search (name, note, status, date)..." style="width:300px;">
      <select id="statusFilter">
        <option value="ALL">All Status</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Half Day">Half Day</option>
        <option value="PL">PL</option>
        <option value="SL">SL</option>
        <option value="Comp-Off">Comp-Off</option>
        <option value="Week Off">Week Off</option>
      </select>

      <select id="nameFilter">
        <option value="ALL">All Employees</option>
      </select>

      <label for="fromDate">From</label>
      <input id="fromDate" type="date">
      <label for="toDate">To</label>
      <input id="toDate" type="date">
      <button class="btn secondary" id="clearFilters">Clear</button>
    </div>

    <div class="right" style="margin-left:auto;">
      <div style="display:flex;gap:8px;align-items:center;">
        <button class="btn" id="exportCsv"><i class="fa fa-file-csv"></i>&nbsp;CSV</button>
        <button class="btn" id="exportExcel"><i class="fa fa-file-excel"></i>&nbsp;Excel</button>
        <button class="btn" id="exportPdf"><i class="fa fa-file-pdf"></i>&nbsp;PDF</button>
      </div>
    </div>
  </div>

  <div class="summary" id="summaryBox" style="max-width:1200px;margin:auto;">
    <div class="pill">Total: <span id="totalCount">0</span></div>
    <div class="pill">Present: <span id="countPresent">0</span></div>
    <div class="pill">Absent: <span id="countAbsent">0</span></div>
    <div class="pill">Half-Day: <span id="countHalf">0</span></div>
    <div class="pill">PL/SL/Comp-Off: <span id="countOther">0</span></div>
  </div>

  <div class="table-wrap" id="tableWrap">
    <table class="att-table" id="recordsTable">
      <thead>
        <tr>
          <th data-key="start" data-type="date">Date â–¾</th>
          <th data-key="name" data-type="string">Name â–¾</th>
          <th data-key="status" data-type="string">Status â–¾</th>
          <th data-key="note" data-type="string">Note â–¾</th>
          <th data-key="comp_off" data-type="string">Comp-Off â–¾</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- rows inserted by JS -->
      </tbody>
    </table>
  </div>

  <div class="pagination" id="pagination"></div>

  <!-- CDNs for Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Page JS -->
  <script src="{{ url_for('static', filename='all_records.js') }}"></script>
</body>
</html>
