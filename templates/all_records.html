<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Attendance Records</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body { font-family: Inter, sans-serif; }

    .controls {
      max-width: 1200px;
      margin: 18px auto;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      padding: 0 10px;
    }

    .controls select, .controls input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      font-size: 14px;
      background: white;
    }

    .controls .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: 600;
    }

    .controls .btn.secondary {
      background: #6c757d;
    }

    .summary {
      max-width: 1200px;
      margin: 6px auto;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      padding: 0 10px;
    }

    .summary .pill {
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      font-weight: 600;
    }

    .table-wrap {
      max-width: 1200px;
      margin: 12px auto 80px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: auto;
      padding: 0 10px;
    }

    table.att-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    table.att-table thead th {
      background: #f4f7fb;
      padding: 12px;
      border-bottom: 1px solid #e9eef6;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    table.att-table tbody td {
      padding: 10px 12px;
      border-bottom: 1px solid #f2f4f8;
    }

    .pagination {
      max-width: 1200px;
      margin: 12px auto 40px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding: 0 10px;
    }

    .pagination button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div style="
  width: 100%;
  background: #0d6efd;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
  font-size: 18px;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 9999;">
  
  <div onclick="window.location.href='/'" style="cursor:pointer; display:flex; align-items:center;">
    üè† <span style="margin-left:6px;">Home</span>
  </div>

  <div onclick="window.location.href='/user'" style="cursor:pointer; display:flex; align-items:center;">
    ‚ûï <span style="margin-left:6px;">Add User</span>
  </div>
</div>

<header style="background:#007bff;padding:18px;color:white;font-weight:700;text-align:center;">
  üìã Global Attendance Records
</header>

<!-- FILTERS -->
<div class="controls">
  
  <input id="searchInput" type="search" placeholder="Search (name, note, status, date)...">

  <select id="statusFilter">
    <option value="ALL">All Status</option>
    <option value="Present">Present</option>
    <option value="Absent">Absent</option>
    <option value="Half Day">Half Day</option>
    <option value="PL">PL</option>
    <option value="SL">SL</option>
    <option value="Comp-Off">Comp-Off</option>
    <option value="Week Off">Week Off</option>
  </select>

  <select id="nameFilter">
    <option value="ALL">All Employees</option>
  </select>

  <label>From</label>
  <input id="fromDate" type="date">

  <label>To</label>
  <input id="toDate" type="date">

  <button class="btn secondary" id="clearFilters">Clear</button>

  <div style="margin-left:auto; display:flex; gap:8px;">
    <button class="btn" id="exportCsv">CSV</button>
    <button class="btn" id="exportExcel">Excel</button>
    <button class="btn" id="exportPdf">PDF</button>
  </div>

</div>

<!-- SUMMARY -->
<div class="summary" id="summaryBox">
  <div class="pill">Total: <span id="totalCount">0</span></div>
  <div class="pill">Present: <span id="countPresent">0</span></div>
  <div class="pill">Absent: <span id="countAbsent">0</span></div>
  <div class="pill">Half-Day: <span id="countHalf">0</span></div>
  <div class="pill">PL/SL/Comp-Off: <span id="countOther">0</span></div>
</div>

<!-- TABLE -->
<div class="table-wrap">
  <table class="att-table" id="recordsTable">
    <thead>
      <tr>
        <th data-key="start" data-type="date">Date ‚ñæ</th>
        <th data-key="name" data-type="string">Name ‚ñæ</th>
        <th data-key="status" data-type="string">Status ‚ñæ</th>
        <th data-key="note" data-type="string">Note ‚ñæ</th>
        <th data-key="comp_off" data-type="string">Comp-Off ‚ñæ</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div class="pagination" id="pagination"></div>

<!-- LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script src="{{ url_for('static', filename='all_records.js') }}"></script>

</body>
</html>
