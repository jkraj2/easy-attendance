<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Global Attendance Records</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body{font-family:Inter, sans-serif;margin:0;background:#f4f6f9}
    .topbar{width:100%;background:#0d6efd;padding:12px 16px;color:#fff;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0}
    header{background:#007bff;padding:12px;color:#fff;text-align:center;font-weight:700}
    .controls{max-width:1100px;margin:12px auto;padding:12px;display:flex;flex-wrap:wrap;gap:8px}
    input,select{padding:8px;border-radius:8px;border:1px solid #ddd}
    .table-wrap{max-width:1100px;margin:12px auto;background:#fff;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.06);overflow:auto}
    table{width:100%;min-width:900px;border-collapse:collapse}
    th{background:#f4f7fb;padding:12px;position:sticky;top:0}
    td{padding:10px;border-bottom:1px solid #f2f4f8}
    .status-pill{display:inline-block;padding:6px 9px;border-radius:999px;font-size:13px;font-weight:600}
    .Present{background:#e6f8ec;color:#1f7a3a}.Absent{background:#fdecea;color:#b02a37}.Half-Day{background:#fff4db;color:#7a5500}.PL{background:#e8f1ff;color:#1947b3}.SL{background:#ffeef5;color:#9b1c57}.Comp-Off{background:#eef3f7;color:#264653}.Week-Off{background:#eceff1;color:#2f5d3f}
    #toast{visibility:hidden;min-width:220px;background:#28a745;color:#fff;text-align:center;border-radius:8px;padding:12px;position:fixed;z-index:99999;left:50%;bottom:30px;transform:translateX(-50%);box-shadow:0 3px 10px rgba(0,0,0,0.2);font-size:15px}
  </style>
</head>
<body>
  <div class="topbar">
    <div onclick="location.href='/'">üè† <span style="margin-left:8px">Home</span></div>
    <div onclick="location.href='/user'">‚ûï <span style="margin-left:8px">Add User</span></div>
  </div>

  <header>üìã Global Attendance Records</header>

  <div class="controls">
    <input id="searchInput" placeholder="Search (name, note, status, date)">
    <select id="statusFilter"><option value="ALL">All Status</option><option value="Present">Present</option><option value="Absent">Absent</option><option value="Half Day">Half Day</option></select>
    <select id="nameFilter"><option value="ALL">All Employees</option></select>
    <input type="date" id="fromDate"><input type="date" id="toDate">
    <button id="clearFilters">Clear</button>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button id="exportCsv">CSV</button>
      <button id="exportExcel">Excel</button>
      <button id="exportPdf">PDF</button>
    </div>
  </div>

  <div class="table-wrap">
    <table id="recordsTable">
      <thead><tr><th>Date</th><th>Name</th><th>Status</th><th>Note</th><th>Comp-Off</th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="toast"></div>

<script src="{{ url_for('static', filename='all_records.js') }}"></script>
</body>
</html>
