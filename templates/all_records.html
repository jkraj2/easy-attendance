{% extends "base.html" %}
{% block title %}Global Attendance Records{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f4f6f9;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: #0d6efd;
    color: #fff;
    min-height: 100vh;
    position: fixed;
    padding-top: 20px;
  }

  .sidebar a {
    color: #fff;
    text-decoration: none;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .sidebar a:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Main */
  .main {
    margin-left: 250px;
    padding: 25px;
  }

  /* Cards */
  .card {
    border-radius: 14px;
    border: none;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  /* Status Pills */
  .status {
    padding: 4px 10px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 12px;
  }

  .Present { background:#e6f8ec; color:#1f7a3a; }
  .Absent { background:#fdecea; color:#b02a37; }
  .Half-Day { background:#fff4db; color:#7a5500; }
  .PL, .SL, .Comp-Off { background:#e8f1ff; color:#1947b3; }
  .Week-Off { background:#eceff1; color:#2f5d3f; }

  /* Table */
  table th {
    background: #f1f3f5;
    position: sticky;
    top: 0;
  }

  @media(max-width:768px){
    .sidebar { position: relative; width: 100%; min-height:auto; }
    .main { margin-left: 0; }
  }
</style>

<!-- Sidebar -->
<div class="sidebar">
  <a href="/"><i class="fas fa-home"></i> Home</a>
  <a href="/calendar"><i class="fas fa-calendar-alt"></i> Calendar</a>
  <a href="/all-records"><i class="fas fa-list"></i> Global Records</a>
  <a href="/user"><i class="fas fa-user-plus"></i> Add User</a>
  <a href="/view"><i class="fas fa-eye"></i> View Attendance</a>
</div>

<!-- Main Content -->
<div class="main">

  <h4 class="mb-4 text-center">ðŸ“‹ Global Attendance Records</h4>

  <!-- Filters -->
  <div class="card p-3 mb-4">
    <div class="row g-2 align-items-end">
      <div class="col-md-3">
        <input type="search" id="searchInput" class="form-control" placeholder="Search name / note">
      </div>
      <div class="col-md-2">
        <select id="statusFilter" class="form-select">
          <option value="ALL">All Status</option>
          <option>Present</option>
          <option>Absent</option>
          <option>Half-Day</option>
          <option>PL</option>
          <option>SL</option>
          <option>Comp-Off</option>
          <option>Week-Off</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-2">
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-md-3 text-end">
        <button id="clearFilters" class="btn btn-secondary btn-sm">Clear</button>
        <button id="exportCsv" class="btn btn-primary btn-sm">CSV</button>
        <button id="exportExcel" class="btn btn-success btn-sm">Excel</button>
        <button id="exportPdf" class="btn btn-danger btn-sm">PDF</button>
      </div>
    </div>
  </div>

  <!-- Summary -->
  <div class="row mb-4 text-center">
    <div class="col"><div class="card p-3">Total<br><b id="totalCount">0</b></div></div>
    <div class="col"><div class="card p-3">Present<br><b id="countPresent">0</b></div></div>
    <div class="col"><div class="card p-3">Absent<br><b id="countAbsent">0</b></div></div>
    <div class="col"><div class="card p-3">Half-Day<br><b id="countHalf">0</b></div></div>
    <div class="col"><div class="card p-3">Other<br><b id="countOther">0</b></div></div>
  </div>

  <!-- Table -->
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0" id="recordsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Status</th>
            <th>Shift</th>
            <th>Options</th>
            <th>Leave</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="{{ url_for('static', filename='all_records.js') }}"></script>

{% endblock %}
