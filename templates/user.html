<!DOCTYPE html>
<html>
<head>
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar bg-primary text-white d-flex justify-content-between">
    <button class="btn btn-light" onclick="window.location.href='/'">ğŸ  Home</button>
    <span class="fw-bold">â• Add User</span>
  </nav>

  <div class="container mt-4">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center mb-3">Add New User</h3>

      <label>Name</label>
      <input id="name" class="form-control">

      <label class="mt-3">Email ID</label>
      <input id="email" class="form-control">

      <label class="mt-3">Salary</label>
      <input id="salary" type="number" class="form-control">

      <label class="mt-3">Company Name</label>
      <input id="company" class="form-control">

      <button class="btn btn-primary mt-4 w-100" onclick="saveUser()">Save User</button>
    </div>
  </div>

<script>
function saveUser() {
  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    salary: document.getElementById("salary").value,
    company: document.getElementById("company").value
  };

  fetch("/save-user", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(d => alert(d.message))
  .catch(err => alert("Error saving user"));
}
</script>
</body>
</html>
