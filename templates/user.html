<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Sidebar & Toggle -->

  <ul>
    <li onclick="window.location.href='/'">ğŸ  Home</li>
    <li onclick="window.location.href='/calendar'">ğŸ“… Calendar</li>
    <li onclick="window.location.href='/all-records'">ğŸ“‹ Global Records</li>

  </ul>

<script>
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.getElementById("sidebarMenu");
menuToggle.addEventListener("click", () => {
  sidebar.classList.toggle("active");
});
</script>

<div class="container mt-4">
  <div class="card p-4">
    <h3 class="text-center mb-3">Add New User</h3>

    <label>Name</label>
    <input id="name" class="form-control">

    <label class="mt-3">Email ID</label>
    <input id="email" class="form-control">

    <label class="mt-3">Salary</label>
    <input id="salary" class="form-control" type="number">

    <label class="mt-3">Company Name</label>
    <input id="company" class="form-control">

    <button class="btn btn-primary mt-4 w-100" onclick="saveUser()">Save User</button>
  </div>
</div>

<script>
function saveUser() {
  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    salary: document.getElementById("salary").value,
    company: document.getElementById("company").value
  };

  fetch("/save-user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(d => {
    alert(d.message); // Works in MIT Inventor WebView
  });
}
</script>

</body>
