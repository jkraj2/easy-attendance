{% extends "base.html" %}
{% block title %}Add User{% endblock %}

{% block content %}
<h3 class="text-center mb-3">âž• Add User</h3>

<div class="card p-4">
  <label>Name</label>
  <input id="name" class="form-control mb-2">

  <label>Email</label>
  <input id="email" class="form-control mb-2">

  <label>Salary</label>
  <input id="salary" type="number" class="form-control mb-2">

  <label>Company</label>
  <input id="company" class="form-control mb-3">

  <button class="btn btn-primary w-100" onclick="saveUser()">Save User</button>
</div>

<div id="successMsg" class="alert alert-success mt-3 d-none"></div>
<div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>

<script>
function saveUser() {
  const user = {
    name: name.value.trim(),
    email: email.value.trim(),
    salary: salary.value,
    company: company.value.trim()
  };

  if (!user.name) {
    showError("Name is required");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  users.push(user);
  localStorage.setItem("users", JSON.stringify(users));

  showSuccess("User saved successfully!");
  document.querySelectorAll("input").forEach(i => i.value = "");
}

function showSuccess(msg) {
  const el = document.getElementById("successMsg");
  el.textContent = msg;
  el.classList.remove("d-none");
  document.getElementById("errorMsg").classList.add("d-none");
  setTimeout(() => el.classList.add("d-none"), 3000);
}

function showError(msg) {
  const el = document.getElementById("errorMsg");
  el.textContent = msg;
  el.classList.remove("d-none");
}
</script>
{% endblock %}
