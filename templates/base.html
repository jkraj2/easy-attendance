<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Sidebar */
    #sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #0d6efd;
      color: white;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 9999;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    #sidebar ul li:hover {
      background: rgba(255,255,255,0.1);
    }
    #sidebar ul li i {
      margin-right: 10px;
    }
    #menu-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10000;
      font-size: 24px;
      cursor: pointer;
      color: #0d6efd;
    }
    .content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 20px;
    }
    .content.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>

<!-- Menu Button -->
<div id="menu-btn">â˜°</div>

<!-- Sidebar Menu -->
<div id="sidebar">
  <ul>
    <li onclick="window.location.href='/'"><i>ğŸ </i> Home</li>
    <li onclick="window.location.href='/calendar'"><i>ğŸ“…</i> Calendar</li>
    <li onclick="window.location.href='/all-records'"><i>ğŸ“‹</i> Global Records</li>
    <li onclick="window.location.href='/user'"><i>â•</i> Add User</li>
    <li onclick="window.location.href='/view'"><i>ğŸ‘ï¸</i> View Attendance</li>
    <li onclick="window.location.href='/view-users'"><i>ğŸ‘¥</i> View Users</li>
  </ul>
</div>

<!-- Page Content -->
<div class="content" id="pageContent">
  {% block content %}
  {% endblock %}
</div>

<script>
const menuBtn = document.getElementById("menu-btn");
const sidebar = document.getElementById("sidebar");
const content = document.getElementById("pageContent");

menuBtn.addEventListener("click", () => {
  sidebar.classList.toggle("active");
  content.classList.toggle("shifted");
});
</script>

</body>
</html>
