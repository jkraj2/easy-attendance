<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Attendance App{% endblock %}</title>

<!-- Bootstrap & Font -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
body { font-family: 'Inter', sans-serif; background:#f4f4f4; margin:0; padding:0; }
header{background:#0d6efd; color:white; padding:12px 16px; font-weight:600; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:9999; cursor:pointer;}
.sidebar{position:fixed; left:-250px; top:0; width:250px; height:100%; background:#007bff; color:white; padding-top:60px; transition:0.3s; z-index:999;}
.sidebar.active{left:0;}
.sidebar ul{list-style:none; padding:0;}
.sidebar ul li{padding:12px 20px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.2);}
.sidebar ul li:hover{background:rgba(255,255,255,0.2);}
#menuToggle{position:fixed; top:12px; left:12px; font-size:24px; color:#007bff; cursor:pointer; z-index:1000;}
.container-main{margin-left:0; padding:20px; transition:0.3s;}
.container-main.shift{margin-left:250px;}
.popup{display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; width:90%; max-width:450px; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.3); z-index:10000;}
.popup h3{text-align:center; margin-bottom:15px;}
.popup label{margin-top:10px; display:block; font-weight:600;}
.popup input, .popup select, .popup textarea{width:100%; padding:8px; margin-top:5px; border-radius:6px; border:1px solid #ccc;}
.popup button{margin-top:15px; padding:10px; width:48%;}
.popup button.cancel{background:#ccc; color:#000;}
@media(max-width:768px){.sidebar{width:200px;}.container-main.shift{margin-left:200px;}}
</style>

{% block head %}{% endblock %}
</head>
<body>

<!-- Sidebar -->
<div id="menuToggle">‚ò∞</div>
<div class="sidebar" id="sidebar">
<ul>
    <li onclick="window.location.href='/'">üè† Home</li>
    <li onclick="window.location.href='/calendar'">üìÖ Calendar</li>
    <li onclick="window.location.href='/all-records'">üìã Global Records</li>
    <li onclick="window.location.href='/user'">‚ûï Add User</li>
    <li onclick="window.location.href='/view'">üëÅÔ∏è View Attendance</li>
    <li onclick="window.location.href='/view-users'">üë• View Users</li>
</ul>
</div>

<!-- Main Container -->
<div class="container-main" id="mainContainer">
{% block content %}{% endblock %}
</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const sidebar = document.getElementById('sidebar');
const containerMain = document.getElementById('mainContainer');
menuToggle.addEventListener('click', ()=>{
    sidebar.classList.toggle('active');
    containerMain.classList.toggle('shift');
});
</script>

{% block scripts %}{% endblock %}
</body>
</html>
