<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Attendance App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #0d6efd;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #0950c1;
      color: white;
      border-radius: 6px;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 28px;
    }

    /* Main content */
    .main-content {
      transition: margin-left 0.3s;
      padding: 20px;
    }

    /* Topbar */
    .topbar {
      width: 100%;
      background: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .topbar .menu-icon {
      cursor: pointer;
      margin-right: 12px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">√ó</a>
    <a href="/">üè† Home</a>
    <a href="/user">‚ûï Add User</a>
    <a href="/calendar">üìÖ Attendance Calendar</a>
    <a href="/all-records">üìã Global Attendance</a>
    <a href="/view-users">üë§ View Users</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <span class="menu-icon" onclick="openSidebar()">‚ò∞</span>
    {% block header %}Attendance App{% endblock %}
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
      document.querySelector(".main-content").style.marginLeft = "250px";
    }
    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
      document.querySelector(".main-content").style.marginLeft = "0";
    }
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
