<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-primary text-white d-flex justify-content-between">
    <button class="btn btn-light" onclick="window.location.href='/'">ğŸ  Home</button>
    <span class="fw-bold">ğŸ‘¥ All Users</span>
    <button class="btn btn-light" onclick="window.location.href='/user'">â• Add User</button>
  </nav>

  <div class="container mt-3">
    <h4>List of Users</h4>
    <table class="table table-striped table-responsive">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Salary</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody id="usersBody">
        <!-- User rows inserted by JS -->
      </tbody>
    </table>
  </div>

<script>
function loadUsers() {
  fetch("/users-list")
    .then(res => res.json())
    .then(users => {
      const tbody = document.getElementById("usersBody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.salary}</td>
          <td>${u.company}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => alert("Error loading users"));
}

document.addEventListener("DOMContentLoaded", loadUsers);
</script>
</body>
</html>
