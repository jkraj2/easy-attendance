{% extends "base.html" %}
{% block content %}
<div class="container mt-3">
  <h2>ðŸ‘¥ All Users</h2>
  <div class="table-responsive mt-3">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email ID</th>
          <th>Salary</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.salary }}</td>
          <td>{{ user.company }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No users found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
