    body {

    header {
      background-color: #007bff;
      color: white;

      padding: 40px 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #007bff;
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 600px) {
      header {
        font-size: 22px;
        padding: 15px;
      }
      .card i {
        font-size: 40px;
      }
      .card h3 {
        font-size: 18px;
      }
    }
  </style>
</head>

  <div class="summary-cards">

<script>
async function loadHomeSummary() {
  try {
    const res = await fetch('/events');
    const events = await res.json();

    let total = events.length;
    let present = 0;
    let absent = 0;
    let half = 0;
    let other = 0;

    events.forEach(ev => {
      let status = '';

      // Extract "Name - Status"
      if (ev.title && ev.title.includes(' - ')) {
        status = ev.title.split(' - ').pop().trim();
      }

      if (status === "Present") present++;
      else if (status === "Absent") absent++;
      else if (status === "Half Day" || status === "Half-Day") half++;
      else if (status) other++; // PL / SL / Comp-Off / Week Off etc.
    });

    document.getElementById('sumTotal').innerText = total;
    document.getElementById('sumPresent').innerText = present;
    document.getElementById('sumAbsent').innerText = absent;
    document.getElementById('sumHalf').innerText = half;
    document.getElementById('sumOther').innerText = other;

  } catch (err) {
    console.error("Error loading summary:", err);
  }
}

loadHomeSummary();
</script>
