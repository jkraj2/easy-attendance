
<!DOCTYPE html>
<html>
<head>
  <title>Calendar Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    #popup {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>Attendance Calendar</h2>
  <div id='calendar'></div>

  <div id="popup">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Status:
      <select id="status">
        <option>Present</option>
        <option>Absent</option>
        <option>Half Day</option>
        <option>PL</option>
        <option>SL</option>
        <option>Comp-Off</option>
      </select>
    </label><br>
    <label>Note: <input type="text" id="note"></label><br>
    <label>Comp-Off Comment: <input type="text" id="comp_off"></label><br>
    <button onclick="submitAttendance()">Submit</button>
  </div>

  <script>
    let selectedDate = '';

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        dateClick: function (info) {
          selectedDate = info.dateStr;
          const popup = document.getElementById('popup');
          popup.style.left = `${info.jsEvent.pageX}px`;
          popup.style.top = `${info.jsEvent.pageY}px`;
          popup.style.display = 'block';
        },
        events: '/events'
      });
      calendar.render();
    });

    function submitAttendance() {
      const name = document.getElementById('name').value;
      const status = document.getElementById('status').value;
      const note = document.getElementById('note').value;
      const comp_off = document.getElementById('comp_off').value;

      axios.post('/mark', {
        date: selectedDate,
        name,
        status,
        note,
        comp_off
      }).then(() => {
        location.reload();  // refresh calendar
      });
    }
  </script>
</body>
</html>
