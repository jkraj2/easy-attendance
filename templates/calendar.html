<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance Calendar</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Sidebar -->
<div id="menuToggle">â˜°</div>
<div class="sidebar" id="sidebar">
    <ul>
        <li onclick="window.location.href='/'">ğŸ  Home</li>
        <li onclick="window.location.href='/calendar'">ğŸ“… Calendar</li>
        <li onclick="window.location.href='/all-records'">ğŸ“‹ Global Records</li>
        <li onclick="window.location.href='/user'">â• Add User</li>
        <li onclick="window.location.href='/view'">ğŸ‘ï¸ View Attendance</li>
    </ul>
</div>

<div style="margin-left: 0px; padding: 20px;">
<h2>ğŸ“… Attendance Calendar</h2>
<div id="calendar"></div>
</div>

<!-- Attendance Popup -->
<div id="form-popup" class="popup">
    <h3>Mark Attendance</h3>
    <select id="userName" class="form-control"></select>
    <label>Status:</label>
    <select id="status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Half Day">Half Day</option>
        <option value="PL">PL</option>
        <option value="SL">SL</option>
        <option value="Comp-Off">Comp-Off</option>
    </select>
    <label>Note:</label>
    <textarea id="note"></textarea>
    <label>Comp-Off Comment:</label>
    <input type="text" id="comp_off">
    <button onclick="submitAttendance()">Submit</button>
    <button class="cancel" onclick="closeForm()">Cancel</button>
</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const sidebar = document.getElementById('sidebar');
menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('active');
});

// Load users in dropdown
function loadUsers() {
    fetch("/users-list")
        .then(res => res.json())
        .then(users => {
            const dropdown = document.getElementById("userName");
            dropdown.innerHTML = `<option value="">Select User</option>`;
            users.forEach(u => {
                dropdown.innerHTML += `<option value="${u.name}">${u.name}</option>`;
            });
        });
}

// Calendar initialization
document.addEventListener("DOMContentLoaded", function() {
    loadUsers();

    const calendarEl = document.getElementById("calendar");
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek"
        },
        events: "/events",
        eventClick: function(info) {
            const record = info.event.extendedProps;
            document.getElementById("form-popup").style.display = "block";
            document.getElementById("userName").value = info.event.title.split(" - ")[0];
            document.getElementById("status").value = info.event.title.split(" - ")[1];
            document.getElementById("note").value = record.note || "";
            document.getElementById("comp_off").value = record.comp_off || "";
        }
    });

    calendar.render();
});

function closeForm() {
    document.getElementById("form-popup").style.display = "none";
}

function submitAttendance() {
    const data = {
        name: document.getElementById("userName").value,
        status: document.getElementById("status").value,
        note: document.getElementById("note").value,
        comp_off: document.getElementById("comp_off").value,
        date: new Date().toISOString().split("T")[0]
    };

    if(!data.name) { alert("Please select user"); return; }

    fetch("/mark", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(d => {
        alert(d.message); // MIT Inventor WebView notification
        closeForm();
        location.reload(); // Refresh calendar to show new attendance
    });
}
</script>
</body>
</html>
