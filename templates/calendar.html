<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Calendar</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h2 class="title">ðŸ“… Attendance Calendar</h2>
  <div id="calendar"></div>

  <!-- POPUP FORM -->
  <div id="form-popup" class="popup">
    <h3>Mark Attendance</h3>

    <label>Name:</label>
    <input type="text" id="name" />

    <label>Status:</label>
    <select id="status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
      <option value="Half Day">Half Day</option>
      <option value="PL">PL</option>
      <option value="SL">SL</option>
      <option value="Comp-Off">Comp-Off</option>
    </select>

    <label>Note:</label>
    <textarea id="note"></textarea>

    <label>Comp-Off Comment:</label>
    <input type="text" id="comp_off" />

    <button onclick="submitAttendance()">Submit</button>
    <button class="cancel" onclick="closeForm()">Cancel</button>
  </div>

  <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
