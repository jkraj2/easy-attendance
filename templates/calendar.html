<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="header">ðŸ“… Attendance Calendar</div>

<div id="calendar-wrapper">
  <div id="calendar"></div>
</div>

<!-- Popup -->
<div id="form-popup">
  <h3>Mark Attendance</h3>

  <label>Name</label>
  <input type="text" id="name">

  <label>Status</label>
  <select id="status">
    <option value="Present">Present</option>
    <option value="Absent">Absent</option>
    <option value="Half Day">Half Day</option>
    <option value="PL">PL (Paid Leave)</option>
    <option value="SL">SL (Sick Leave)</option>
    <option value="Comp-Off">Comp-Off</option>
  </select>

  <label>Note</label>
  <textarea id="note"></textarea>

  <label>Comp-Off Comment</label>
  <input type="text" id="comp_off">

  <div class="btn-box">
    <button class="btn" onclick="submitAttendance()">Save</button>
    <button class="btn red" onclick="closeForm()">Cancel</button>
  </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
