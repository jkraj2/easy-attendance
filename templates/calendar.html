{% extends "base.html" %}

{% block title %}Calendar View - Attendance App{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Calendar View</h1>
    <p>View attendance records by date</p>
</div>

<div class="card">
    <div id="calendar"></div>
</div>

<div class="card" id="dayRecords" style="display: none;">
    <h2>Records for <span id="selectedDate"></span></h2>
    <div id="recordsList"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='calendar.js') }}"></script>
<script>
    const records = {{ records|tojson }};
    initCalendar(records);
</script>
{% endblock %}
