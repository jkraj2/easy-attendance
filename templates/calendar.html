<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Attendance Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        #calendar { max-width: 900px; margin: 40px auto; }
        .fc-daygrid-day { cursor: pointer; }
        #form-popup {
            position: fixed;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">ðŸ“… Attendance Calendar</h2>
    <div id="calendar"></div>

    <div id="form-popup">
        <h3>Mark Attendance</h3>
        <form id="attendance-form">
            <input type="hidden" id="date" name="date">
            <label>Name: <input type="text" id="name" required></label><br><br>
            <label>Status:
                <select id="status" required>
                    <option>Present</option>
                    <option>Absent</option>
                    <option>Half Day</option>
                    <option>PL</option>
                    <option>SL</option>
                    <option>Comp-Off</option>
                </select>
            </label><br><br>
            <label>Note:<br><textarea id="note" rows="2" cols="30"></textarea></label><br><br>
            <label>Comp-Off Comment:<br><input type="text" id="comp_off"></label><br><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeForm()">Cancel</button>
        </form>
    </div>

    <script>
        let calendar;
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                events: '/events',
                dateClick: function (info) {
                    document.getElementById('date').value = info.dateStr;
                    document.getElementById('form-popup').style.display = 'block';
                }
            });
            calendar.render();
        });

        document.getElementById('attendance-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                date: document.getElementById('date').value,
                name: document.getElementById('name').value,
                status: document.getElementById('status').value,
                note: document.getElementById('note').value,
                comp_off: document.getElementById('comp_off').value
            };
            fetch('/mark', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => {
                if (res.message) {
                    alert(res.message);
                    closeForm();
                    calendar.refetchEvents();
                } else {
                    alert("Error saving data.");
                }
            });
        });

        function closeForm() {
            document.getElementById('attendance-form').reset();
            document.getElementById('form-popup').style.display = 'none';
        }
    </script>
</body>
</html>
