<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Calendar</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 1.6rem;
    }

    #calendar {
      max-width: 100%;
      margin: auto;
      padding: 10px;
    }

    #form-popup {
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 9999;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
    }

    label, input, select, textarea, button {
      width: 100%;
      font-size: 1rem;
      margin: 8px 0;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }
      #form-popup {
        top: 10%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Attendance Calendar</h2>
  <div id="calendar"></div>

  <!-- Attendance Form Popup -->
  <div id="form-popup">
    <label>Name:</label>
    <input type="text" id="name" required />

    <label>Status:</label>
    <select id="status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
      <option value="Half Day">Half Day</option>
      <option value="PL">PL (Paid Leave)</option>
      <option value="SL">SL (Sick Leave)</option>
      <option value="Comp-Off">Comp-Off</option>
    </select>

    <label>Note:</label>
    <textarea id="note"></textarea>

    <label>Comp-Off Comment:</label>
    <input type="text" id="comp_off" />

    <button onclick="submitAttendance()">Submit</button>
    <button onclick="closeForm()" style="background-color: #dc3545;">Cancel</button>
  </div>

  <script>
    let selectedDate = null;

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        height: 'auto',
        dateClick: function (info) {
          selectedDate = info.dateStr;
          document.getElementById('form-popup').style.display = 'block';
        },
        events: '/events'
      });

      calendar.render();
    });

    function closeForm() {
      document.getElementById('form-popup').style.display = 'none';
    }

    function submitAttendance() {
      const name = document.getElementById('name').value;
      const status = document.getElementById('status').value;
      const note = document.getElementById('note').value;
      const comp_off = document.getElementById('comp_off').value;

      fetch('/mark', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          date: selectedDate,
          name,
          status,
          note,
          comp_off
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "Saved!");
        closeForm();
        location.reload();
      })
      .catch(err => {
        alert("Error saving data.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
