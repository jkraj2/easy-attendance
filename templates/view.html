<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Attendance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Sidebar & Toggle -->
<div id="menuToggle">â˜°</div>
<div class="sidebar" id="sidebarMenu">
  <ul>
    <li onclick="window.location.href='/'">ğŸ  Home</li>
    <li onclick="window.location.href='/calendar'">ğŸ“… Calendar</li>
    <li onclick="window.location.href='/all-records'">ğŸ“‹ Global Records</li>
    <li onclick="window.location.href='/user'">â• Add User</li>

    <li onclick="window.location.href='/view-users'">ğŸ‘¥ View Users</li>
  </ul>

<script>
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.getElementById("sidebarMenu");
menuToggle.addEventListener("click", () => {
  sidebar.classList.toggle("active");
});
</script>

<div class="container mt-4">
  <div class="card p-4 table-wrap">
    <h3 class="text-center mb-3">ğŸ‘ï¸ Attendance Records</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Status</th>
          <th>Note</th>
          <th>Comp-Off</th>
        </tr>
      </thead>
      <tbody>
        {% for rec in records %}
        <tr>
          <td>{{ rec.date }}</td>
          <td>{{ rec.name }}</td>
          <td>{{ rec.status }}</td>
          <td>{{ rec.note }}</td>
          <td>{{ rec.comp_off }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
