<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Records</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- TOP NAVBAR -->
<div style="
  width: 100%;
  background: #0d6efd;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
  font-size: 18px;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 9999;">
  
  <!-- Home Icon -->
  <div onclick="window.location.href='/'" style="cursor:pointer; display:flex; align-items:center;">
    üè† <span style="margin-left:6px;">Home</span>
  </div>

  <!-- Add User Icon -->
  <div onclick="window.location.href='/user'" style="cursor:pointer; display:flex; align-items:center;">
    ‚ûï <span style="margin-left:6px;">Add User</span>
  </div>

</div>


  <h2>üìä Attendance Records</h2>

  <table>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Status</th>
      <th>Note</th>
      <th>Comp-Off</th>
    </tr>

    {% for row in records %}
    <tr>
      <td>{{ row.date }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.status }}</td>
      <td>{{ row.note }}</td>
      <td>{{ row.comp_off }}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
