<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Attendance Records</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body{font-family:Inter, sans-serif;margin:0;background:#f4f6f9}
    .topbar{width:100%;background:#0d6efd;padding:12px 16px;color:#fff;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0}
    .container{max-width:1100px;margin:18px auto;padding:12px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.06)}
    th{background:#0d6efd;color:#fff;padding:12px;text-align:left}
    td{padding:10px;border-bottom:1px solid #f2f4f8}
    @media(max-width:600px){table{font-size:13px}}
    #toast{visibility:hidden;min-width:220px;background:#28a745;color:#fff;text-align:center;border-radius:8px;padding:12px;position:fixed;z-index:99999;left:50%;bottom:30px;transform:translateX(-50%);box-shadow:0 3px 10px rgba(0,0,0,0.2);font-size:15px}
  </style>
</head>
<body>
  <div class="topbar">
    <div onclick="location.href='/'">üè† <span style="margin-left:8px">Home</span></div>
    <div onclick="location.href='/calendar'">üìÖ <span style="margin-left:8px">Calendar</span></div>
  </div>

  <div class="container">
    <h2 style="margin-top:6px">üìä Attendance Records</h2>

    <table>
      <thead>
        <tr><th>Date</th><th>Name</th><th>Status</th><th>Note</th><th>Comp-Off</th></tr>
      </thead>
      <tbody>
        {% for r in records %}
        <tr>
          <td>{{ r.date }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.note }}</td>
          <td>{{ r.comp_off }}</td>
        </tr>
        {% else %}
        <tr><td colspan="5" style="padding:14px">No records</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="toast"></div>

<script>
function showToast(msg, timeout=1700){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.background = msg.toLowerCase().includes('error') ? '#dc3545' : '#28a745';
  t.style.visibility = 'visible';
  setTimeout(()=> t.style.visibility = 'hidden', timeout);
  if(window.AppInventor && typeof window.AppInventor.setWebViewString === 'function'){
    try{ window.AppInventor.setWebViewString(msg); }catch(e){}
  }
}
</script>
</body>
</html>
