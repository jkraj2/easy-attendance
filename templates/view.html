{% extends "base.html" %}
{% block content %}
<h2>ğŸ‘ï¸ View Attendance Records</h2>
<div class="container mt-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Status</th>
        <th>Note</th>
        <th>Comp-Off</th>
      </tr>
    </thead>
    <tbody>
      {% for rec in records %}
      <tr>
        <td>{{ rec.date }}</td>
        <td>{{ rec.name }}</td>
        <td>{{ rec.status }}</td>
        <td>{{ rec.note }}</td>
        <td>{{ rec.comp_off }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
